<!DOCTYPE html>
<html>
<head>
    <title>Animal Knowledge Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        async function loadAnimals() {
            const response = await fetch('/animals');
            const animals = await response.json();

            const tableBody = document.getElementById('animalTable');
            tableBody.innerHTML = '';

            animals.forEach(animal => {
              // Convert fun_facts object to array of values
                const factsArray = Object.values(animal.fun_facts);
                const row = `<tr>
                    <td>${animal.name}</td>
                    <td>${animal.category}</td>
                    <td>${animal.origin}</td>
                    <td>${animal.sleep_pattern}</td>
                    <td>${animal.food_habits}</td>
                    <td>${factsArray.join('<br>')}</td>
                    <td>
                    <button class="btn btn-warning btn-sm" onclick="editAnimal('${animal._id}')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteAnimal('${animal._id}')">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function addAnimal(event) {
            event.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                origin: document.getElementById('origin').value,
                sleep_pattern: document.getElementById('sleep_pattern').value,
                food_habits: document.getElementById('food_habits').value,
                fun_facts: document.getElementById('fun_facts').value.split(';')
            };
            await fetch('/animals', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            document.getElementById('animalForm').reset();
            loadAnimals();
        }

        async function deleteAnimal(id) {
            await fetch(`/animals/${id}`, { method: 'DELETE' });
            loadAnimals();
        }
        window.onload = loadAnimals;

        async function editAnimal(id) {
            const response = await fetch(`/animals`);
            const animals = await response.json();
            const animal = animals.find(a => a._id === id);

    // Fill modal with existing data
    document.getElementById('edit_id').value = animal._id;
    document.getElementById('edit_name').value = animal.name;
    document.getElementById('edit_category').value = animal.category;
    document.getElementById('edit_origin').value = animal.origin;
    document.getElementById('edit_sleep_pattern').value = animal.sleep_pattern;
    document.getElementById('edit_food_habits').value = animal.food_habits;
    document.getElementById('edit_fun_facts').value = animal.fun_facts.join(';');

    // Show modal
    const modal = new bootstrap.Modal(document.getElementById('editModal'));
    modal.show();

    async function submitEdit(event) {
    event.preventDefault();

    const id = document.getElementById('edit_id').value;

    const data = {
        name: document.getElementById('edit_name').value,
        category: document.getElementById('edit_category').value,
        origin: document.getElementById('edit_origin').value,
        sleep_pattern: document.getElementById('edit_sleep_pattern').value,
        food_habits: document.getElementById('edit_food_habits').value,
        fun_facts: document.getElementById('edit_fun_facts').value.split(';')
    };

    await fetch(`/animals/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
    modal.hide();

    // Refresh table
    loadAnimals();
}
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="container mt-4">
    <h1 class="mb-4">Animal Knowledge Base</h1>

    <form id="animalForm" onsubmit="addAnimal(event)">
        <div class="row mb-3">
          <div class="col">
            <input class="form-control" placeholder="Name" id="name" required>
          </div>
          <div class="col">
            <select class="form-control" id="category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Animal">Animal</option>
              <option value="Bird">Bird</option>
            </select>
          </div>
          <div class="col">
            <input class="form-control" placeholder="Origin" id="origin" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input class="form-control" placeholder="Sleep Pattern" id="sleep_pattern" required>
          </div>
          <div class="col">
            <input class="form-control" placeholder="Food Habits" id="food_habits" required>
          </div>
          <div class="col">
            <input class="form-control" placeholder="Fun Facts (separate by semicolon)" id="fun_facts" required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Add Animal</button>
      </form>
      
<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editAnimalForm" onsubmit="submitEdit(event)">
          <div class="modal-header">
            <h5 class="modal-title">Edit Animal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit_id">
            <div class="mb-2">
              <input class="form-control" id="edit_name" placeholder="Name" required>
            </div>
            <div class="mb-2">
              <select class="form-control" id="edit_category" required>
                <option value="Animal">Animal</option>
                <option value="Bird">Bird</option>
              </select>
            </div>
            <div class="mb-2">
              <input class="form-control" id="edit_origin" placeholder="Origin" required>
            </div>
            <div class="mb-2">
              <input class="form-control" id="edit_sleep_pattern" placeholder="Sleep Pattern" required>
            </div>
            <div class="mb-2">
              <input class="form-control" id="edit_food_habits" placeholder="Food Habits" required>
            </div>
            <div class="mb-2">
              <input class="form-control" id="edit_fun_facts" placeholder="Fun Facts (; separated)" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

    <hr>

    <h3>Animal List</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Origin</th>
                <th>Sleep Pattern</th>
                <th>Food Habits</th>
                <th>Fun Facts</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="animalTable"></tbody>
    </table>
</body>
</html>
